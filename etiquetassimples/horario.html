<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario De Clase</title>
    <style>
        table{
            border: 3px solid rgba(255, 193, 123, 0.356);
            border-radius: 3px;
        }
        td,th{
            border: 0;
        }
    </style>
</head>
<body>
    <h1>HORARIO 1º CFGS</h1>
    <table style="width:100% ;">
<tr>
    <th>Horas</th>
    <th>Lunes</th>
    <th>Martes</th>
    <th>Miércoles</th>
    <th>Jueves</th>
    <th>Viernes</th>
</tr>
<tr>
    <th>8:00</th>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td style="background-color: rgb(248, 174, 174);">BD</td>
    <td style="background-color: rgb(248, 174, 174);">BD</td>
    <td style="background-color: rgb(248, 174, 174);">BD</td>
</tr>
<tr>
    <th>9:00</th>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td style="background-color: rgb(248, 174, 174);">BD</td>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
</tr>
<tr>
    <th>10:00</th>
    <td style="background-color: rgb(147, 219, 252);">LM</td>
    <td style="background-color: rgb(248, 174, 248);">FH</td>
    <td style="background-color: rgba(110, 88, 20, 0.342);">FOL</td>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td style="background-color: rgb(248, 174, 248);">FH</td>
</tr>
<tr>
    <th>11:00</th>
    <th colspan=5 style="background-color: rgba(202, 209, 202, 0.952);">RECREO</th>

<tr>
    <th>11:30</th>
    <td style="background-color: rgb(147, 219, 252);">LM</td>
    <td style="background-color: rgb(248, 174, 248);">FH</td>
    <td style="background-color: rgba(110, 88, 20, 0.342);">FOL</td>
    <td style="background-color: rgb(147, 252, 147);">ISO</td>
    <td  style="background-color: rgba(110, 88, 20, 0.342);">FOL</td>
</tr>
<tr>
    <th>12:30</th>
    <td style="background-color: rgb(253, 255, 137);">RAL</td>
    <td style="background-color: rgb(248, 174, 174);">BD</td>
    <td style="background-color: rgb(253, 255, 137);">RAL</td>
    <td style="background-color: rgb(253, 255, 137);">RAL</td>
    <td style="background-color: rgb(147, 219, 252);">LM</td>
</tr>
<tr>
    <th>13:30</th>
    <td style="background-color: rgb(253, 255, 137);">RAL</td>
    <td style="background-color: rgb(248, 174, 174);">BD</td>
    <td style="background-color: rgb(253, 255, 137);">RAL</td>
    <td style="background-color: rgb(253, 255, 137);">RAL</td>
    <td style="background-color: rgb(147, 219, 252);">LM</td>
</tr>
</table>

</html>
