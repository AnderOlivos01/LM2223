<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="ej2.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
</head>
<body>
    <header><h1>Crea tu personaje</h1></header>
    <form action="">
        <fieldset>
        <legend>Por favor rellena este formulario</legend>
        <div class="formulario">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Escribe el nombre de tu personaje...">
            <label for="poderes">¿Tiene poderes especiales?</label>
            <input id="poderes" name="poderes" type="checkbox">

            <label for="color">Color favorito</label>
            <input id="color" name="color" type="color">

            <label for="descripcion">Descripción del mismo</label>
            <input id="descripcion" name="descripcion" type="text">
            
            <label for="email">Email de su tribu</label>
            <input type="email" name="email" id="">

            <label for="fecha">Nacimiento</label>
            <input type="date" name="fecha" id="fecha">

            <label for="bando">Bando</label>
            <select name="bando" id="bando"><option value="buenos">Buenos</option><option value="malvados">Malvados</option></select>
            
            <label for="historia">Historia del personaje</label>
            <textarea name="historia" id="historia" cols="30" rows="10" placeholder="Puntos débiles..."></textarea>
        
            <label for="">Imagen</label>
            <input type="file" enctype='multipart/form-data' id="file" name="imagenfile">
        
            <button>Crear</button>


        </div>
    </fieldset>
    </form>
</body>
</html>
