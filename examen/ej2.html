<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto con Grid</title>
    <link rel="stylesheet" href="ej2.css">
</head>
<body>
    <div class="contenedor">
        <div class="verde">
            <h1>IES Antonio Machado</h1>
            <p>Calle Arroyo 80</p>
            <p>41008 Sevilla</p>
            <p>41009071@juntadeandalucia.es</p>
        </div>
        <div>
            <form action="" method="post">
                <fieldset>
                <legend><h2>Contacta con nosotros</h2></legend>
                <div class="miform">
                    <label for="nombre">Nombre</label>
                    <label for="apellidos">Apellidos</label>
                    <input id="nombre" name="nombre" type="text">
                    <input id="apellidos" name="apellidos" type="text">
                    <label for="email">Email</label>
                    <label for="asunto">Asunto</label>
                    <input type="email" name="email" id="email">
                    <input type="text">
                    <label for="mensaje">Escribe tu mensaje</label>
                    <textarea name="asunto" id="asunto" cols="30" rows="10"></textarea>
                    <button class="boton">Enviar</button>
                </div>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
